{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg">
        <div class="card">
          <div class="card-header">
            <p class="display-4">Dealer</p>
          </div>
          <div class="card-block">
            {% include 'partials/_hand.html' with hand=game.dealer_hand %}
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <p class="display-4">Player</p>
          </div>
          <div class="card-block">
            {% include 'partials/_hand.html' with hand=game.player_hand %}
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="vertical-middle">
          <img src="{% static "images/deck.png" %}" alt="Deck" style="width:322px;height:370px;">
        </div>
      </div>
    </div>

    <br>

    <div class="row" align="center">
      <div class="col-sm">
        <button type="button" class="btn btn-primary {% if game.player_hand.standing %} btn-disabled {% endif %}">Hit</button>
        <button type="button" class="btn btn-primary {% if game.player_hand.standing %} btn-disabled {% endif %}">Stand</button>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn btn-primary {% if not game.canDouble or game.player_hand.standing %} btn-disabled {% endif %}">Double</button>
        <button type="button" class="btn btn-primary {% if not game.canSplit or game.player_hand.standing %} btn-disabled {% endif %}">Split</button>
        <button type="button" class="btn btn-primary {% if not game.canInsure or game.player_hand.standing %} btn-disabled {% endif %}">Insure</button>
      </div>
    </div>
  </div>
{% endblock %}
