{% extends "base.html" %}

{% block content %}
  <div class="panel-heading display-3">Game in Progress...</div>
  {# Render the two hand partials here #}
  <div class="container">
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-header">
          <p class="display-4">Dealer</p>
          <div class="panel-body">
            {% include 'partials/_hand.html' with hand=game.dealer_hand %}
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-header">
          <p class="display-4">Player</p>
          <div class="panel-body">
            {% include 'partials/_hand.html' with hand=game.player_hand %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary {% if not game.canInsure %} btn-disabled {% endif %}">Insure</button>

{% endblock %}
